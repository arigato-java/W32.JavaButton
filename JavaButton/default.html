<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>ジャバボタン</title>

    <!-- WinJS 参照 -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- JavaButton 参照 -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <h1>あなたとJAVA,<br />今すぐダウンロー<br />ド</h1>
    <p><img src="images/dl_button.scale-100.png" alt="無料JAVAのダウンロード" id="thebutton"/></p>
    <div id="audiodiv">
        <audio id="javavoice0" preload="auto">
            <source src="sounds/java22.mp4" type="audio/mp4">
        </audio><br />
        <audio id="javavoice1" preload="auto">
            <source src="sounds/java22.mp4" type="audio/mp4">
        </audio><br />
        <audio id="javavoice2" preload="auto">
            <source src="sounds/java22.mp4" type="audio/mp4">
        </audio><br />
        <audio id="javavoice3" preload="auto">
            <source src="sounds/java22.mp4" type="audio/mp4">
        </audio>
        <img src="images/dl_button.scale-100.png" alt="normal state" id="buttonnormal" /><br />
        <img src="images/dl_button_pressed.scale-100.png" alt="pressed state" id="buttonpressed" />

    </div>
</body>
</html>
